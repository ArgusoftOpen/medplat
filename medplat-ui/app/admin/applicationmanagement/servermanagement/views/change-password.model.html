<div>
    <div class="modal-header">
        <h4 class="text">Change Server Password</h4>
        <button type="button" class="close" ng-click="changePasswordCtrl.cancel()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <br>
    <div>
        <form role="form" name="changePasswordCtrl.changePassword" id="changePassword" novalidate>
            <div class="inline-form col-12">
                
                <div class="form-group">
                    <validate for='password' required-msg="Enter password" minlength-msg="Password length should be atleast 6 ">
                        <label for="password" control-label> Password :</label>
                        <input type="text" class="form-control cst-form-control" form-control
                            placeholder="Enter password" name="password" id="password" minlength="5" 
                            ng-model="changePasswordCtrl.password"
                            required>
                        <placeholder></placeholder>
                    </validate>
                </div>

                <div class="form-group">
                    <validate for='confirmPassword' required-msg="Enter confirm Password">
                        <label for="confirmPassword" control-label> Confirm Password :</label>
                        <input type="text" class="form-control cst-form-control" form-control
                            placeholder="Enter confirm Password" name="confirmPassword" id="confirmPassword" ng-model-options="{ debounce: 300 }" ng-change="changePasswordCtrl.checkPassword()" ng-model="changePasswordCtrl.confirmPassword"
                            required>
                        <placeholder></placeholder>
                    </validate>
                </div>

                <div ng-if="changePasswordCtrl.passwordNotMatch">
                    <p style="color: red;">Password and Confirm Password does not match</p>
                </div>
                
                

                <div>
                    <button type="submit" class="btn btn-primary" style="float: right;"
                        ng-disabled="changePasswordCtrl.passwordNotMatch || changePasswordCtrl.changePassword.$invalid"
                        ng-click="changePasswordCtrl.save()">Submit</button>
                </div>
                <br>
                <br>
            </div>
        </form>
    </div>
</div>
