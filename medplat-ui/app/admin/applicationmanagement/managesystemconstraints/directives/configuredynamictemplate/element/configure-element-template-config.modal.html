<div class="modal-header">
    <h4 class="text" style="line-height: 1.5;">
        Manage Config of Field
    </h4>
    <button type="button" class="close" ng-click="ctrl.cancel()">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body" style="overflow: inherit; overflow-y: auto;">
    <form role="form" class="inline-form" name="ctrl.manageConfigForm" id="manageConfigForm" novalidate>
        <div class="form-group">
            <validate for='labelCssStyles' required-msg="Enter Label CSS Styles">
                <label for='labelCssStyles' control-label uib-tooltip="Label CSS Styles">
                    Label CSS Styles
                </label>
                <input type="text" class="form-control cst-form-control" form-control name="labelCssStyles"
                    id="labelCssStyles" ng-model="ctrl.config.labelCssStyles">
                <placeholder></placeholder>
            </validate>
        </div>
        <div class="form-group">
            <validate for='labelCssClasses' required-msg="Enter Label CSS Classes">
                <label for='labelCssClasses' control-label uib-tooltip="Label CSS Classes">
                    Label CSS Classes
                </label>
                <input type="text" class="form-control cst-form-control" form-control name="labelCssClasses"
                    id="labelCssClasses" ng-model="ctrl.config.labelCssClasses">
                <placeholder></placeholder>
            </validate>
        </div>
        <hr>
        <div class="form-group">
            <validate for='inputCssStyles' required-msg="Enter Input CSS Styles">
                <label for='inputCssStyles' control-label uib-tooltip="Input CSS Styles">
                    Input CSS Styles
                </label>
                <input type="text" class="form-control cst-form-control" form-control name="inputCssStyles"
                    id="inputCssStyles" ng-model="ctrl.config.inputCssStyles">
                <placeholder></placeholder>
            </validate>
        </div>
        <div class="form-group">
            <validate for='inputCssClasses' required-msg="Enter Input CSS Classes">
                <label for='inputCssClasses' control-label uib-tooltip="Input CSS Classes">
                    Input CSS Classes
                </label>
                <input type="text" class="form-control cst-form-control" form-control name="inputCssClasses"
                    id="inputCssClasses" ng-model="ctrl.config.inputCssClasses">
                <placeholder></placeholder>
            </validate>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.ok()">Ok</button>
    <button class="btn btn-secondary" ng-click="ctrl.cancel()">Cancel</button>
</div>
