<div class="input-group">
    <input type="text" class="form-control cst-form-control datepicker readonly-date" date-range-picker
        placeholder="Select Date Range" ng-model="ngModel" options="options" ng-required="ngRequired"
        ng-disabled="ngDisabled" readonly />
    <div class="input-group-btn" ng-click="open()">
        <button class="btn btn-primary" type="button">
            <em class="ion-android-calendar" style="font-size: 22px"></em>
        </button>
    </div>
</div>
