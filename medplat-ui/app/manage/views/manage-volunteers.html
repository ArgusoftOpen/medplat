<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card cst-card">
                <div class="card-title">
                    <div class="float-left">
                        Manage Volunteers
                    </div>
                </div>
                <div class="card-body inline-form">
                    <form role="form" name="managevolunteerscontroller.volunteersForm" id="volunteersForm" novalidate>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group" ng-if="managevolunteerscontroller.institutes != null">
                                    <validate for='facility' required-msg="Select a value">
                                        <label class='col-6' style="width: 260px;" for="facility" control-label>Health
                                            Infrastructure</label>
                                        <select class="col-6 form-control cst-form-control" form-control
                                            ng-model="managevolunteerscontroller.volunteersDto.healthInfrastructureId"
                                            name="facility" id="facility"
                                            ng-change="managevolunteerscontroller.getData()" required>
                                            <option value=""> Select</option>
                                            <option ng-value="{{facility.id}}"
                                                ng-repeat="facility in managevolunteerscontroller.institutes">
                                                {{facility.name}}</option>
                                        </select>
                                        <placeholder></placeholder>
                                    </validate>
                                </div>
                                <div class="form-group"
                                    ng-if='managevolunteerscontroller.volunteersDto.healthInfrastructureId != null'>
                                    <validate for='monthYear' required-msg="Select date">
                                        <label class='col-6' style="width: 260px;" for="monthYear"
                                            control-label>Month</label>
                                        <input type="text" class='col-6 cst-form-control'
                                            style="float: inherit;padding: 0px" datepicker tabindex="8" name="monthYear"
                                            form-control ng-change="managevolunteerscontroller.getData()"
                                            date-options="{minMode: 'month'}" datepicker-mode="'month'"
                                            date-month-format="true" max-date='managevolunteerscontroller.maxDate'
                                            ng-model="managevolunteerscontroller.volunteersDto.monthYear" required>
                                        <placeholder></placeholder>
                                    </validate>
                                </div>
                                <div class="form-group"
                                    ng-if="managevolunteerscontroller.volunteersDto.healthInfrastructureId != null && managevolunteerscontroller.volunteersDto.monthYear != null">
                                    <validate for='noOfVolunteers' required-msg="Enter No. Of Volunteers">
                                        <label class='col-6' style="width: 260px;"><span class="info_type"
                                                control-label>No Of Volunteers</label>
                                        <input type="number" min="0" max="10000"
                                            class="col-6 form-control cst-form-control" form-control
                                            name="noOfVolunteers" id="noOfVolunteers"
                                            ng-model="managevolunteerscontroller.volunteersDto.noOfVolunteers"
                                            ng-disabled="managevolunteerscontroller.disabledValue"
                                            ng-style="managevolunteerscontroller.disabledValue ? {'cursor': 'not-allowed'} : {}"
                                            required>
                                        <placeholder></placeholder>
                                    </validate>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer mt-5">
                            <div class="float-right">
                                <button type="submit" class="btn btn-primary"
                                    ng-click="managevolunteerscontroller.createOrUpdate()"><em
                                        class="fa fa-floppy-o"></em> Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
