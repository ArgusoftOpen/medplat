<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="section-title">
                <h4 class="text">Location Type</h4>
                <button class="pull-right btn btn-primary" ng-click="locationTypeCtrl.onAddEditClick()">
                    Add
                </button>
                <div class="col-2 inline-form float-right mb-15">
                    <div class="form-group">
                        <input type="text" ng-model="search" class="form-control cst-form-control" id="search"
                            placeholder="Search text" style="width:100%">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mb-15">
            <div class="cst-table table-responsive" style="overflow: auto">
                <table aria-describedby="locationTypeList"
                    class="table table-sm table-striped filter-table table-fixed table-bordered header-fixed">
                    <thead class="cst-thead">
                        <tr>
                            <th id="#" class="white-space-unset">Sr. No</th>
                            <th id="name" class="white-space-unset">Name</th>
                            <th id="type" class="white-space-unset">Type</th>
                            <th id="level" class="white-space-unset">Level</th>
                            <th id="state" class="white-space-unset">State</th>
                            <th id="actions" class="white-space-unset">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="cst-tbody">
                        <tr ng-repeat="locationType in locationTypeCtrl.locationTypes| filter : search"
                            ng-if="(locationTypeCtrl.locationTypes.length > 0)">
                            <td>{{$index + 1}}</td>
                            <td ng-bind-html="locationType.name|emptylabel"></td>
                            <td ng-bind-html="locationType.type|emptylabel"></td>
                            <td ng-bind-html="locationType.level|emptylabel"></td>
                            <td ng-bind-html="locationType.isActive?'ACTIVE':'INACTIVE'|emptylabel"></td>
                            <td class="action-cell">
                                <ul class="action-item">
                                    <li><a href="#" class="action-icon edit-icon"
                                            ng-click="locationTypeCtrl.onAddEditClick(locationType.id)"></a>
                                    </li>
                                    <li class="dropdown-toggle" id="moreDropdown" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <a href="#" class="action-icon more-icon"></a>
                                        <ul class="dropdown-menu dropdown-menu-right more-action-dropdown"
                                            aria-labelledby="moreDropdown">
                                            <li>
                                                <a ng-click="locationTypeCtrl.togglelocationType(locationType)">
                                                    <strong>Mark as </strong>
                                                    {{locationType.isActive?'inactive':'active'}}</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <tr ng-if="(!locationTypeCtrl.locationTypes ||
                                    (locationTypeCtrl.locationTypes | filter : search).length == 0)">
                            <td colspan="6"> No Location Types are available </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
