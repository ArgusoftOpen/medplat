<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="cst-tab">
                <uib-tabset active='childservicesearchcontroller.selectedTab'>
                    <uib-tab index="'childservice-search-list'" heading="Child Service Search List">
                        <div class="tab-pane fade show" id="childservice-search-list" role="tabpanel"
                            aria-labelledby="childservice-search-list" aria-expanded="true">
                            <div ng-if="childservicesearchcontroller.memberDetails.length === 0">
                                <div class="no-data-placeholder">
                                    <h5>No Record Found!</h5>
                                </div>
                            </div>
                            <div class="cst-table table-responsive table-set-height" id="member-scroll"
                                ng-if="childservicesearchcontroller.memberDetails.length > 0">
                                <table aria-describedby="table"
                                    class="table table-sm table-striped table-bordered filter-table table-fixed header-fixed"
                                    style="table-layout: auto">
                                    <thead class="cst-thead">
                                        <tr>
                                            <th id="srno" style="width: 50px;">#</th>
                                            <th id="memberId">Member ID</th>
                                            <th id="memberName">Member Name</th>
                                            <th id="contactDetails">Contact Details</th>
                                            <th id="action">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody class="cst-tbody" infinite-scroll-distance="0"
                                        infinite-scroll='childservicesearchcontroller.searchData()'
                                        infinite-scroll-disabled='childservicesearchcontroller.pagingService.pagingRetrivalOn'
                                        infinite-scroll-container='"#member-scroll"'>
                                        <tr ng-repeat="member in childservicesearchcontroller.memberDetails">
                                            <td>{{$index + 1}}</td>
                                            <td>{{member.unique_health_id}}({{member.family_id}})</td>
                                            <td>
                                                <span>{{member.first_name}}</span>
                                                <span ng-if="member.middle_name != null">
                                                    &nbsp;{{member.middle_name}}
                                                </span>
                                                <span ng-if="member.last_name != null">
                                                    &nbsp;{{member.last_name}}
                                                </span>
                                            </td>
                                            <td ng-bind="member.mobile_number ? member.mobile_number : 'Not available'">
                                            </td>
                                            <td>
                                                <button class="btn btn-primary"
                                                    ui-sref="techo.manage.childservicedynamic({id:member.id})">
                                                    Fill form
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
<div class="medium-div filter-div">
    <span style="left:-66px" class="filter-toggle" ng-click="childservicesearchcontroller.toggleFilter()">Search</span>
    <div class="row">
        <div class="col-12">
            <h5 class="filter-div-title">Search Members</h5>
        </div>
    </div>
    <div class="filter-div-body">
        <search terms="childservicesearchcontroller.terms" search-fn="childservicesearchcontroller.searchData(reset)" search="childservicesearchcontroller.search" 
            search-form="childservicesearchcontroller.searchForm" selected-location="childservicesearchcontroller.selectedLocation" selected-location-id="childservicesearchcontroller.selectedLocationId"
            close-fn="childservicesearchcontroller.toggleFilter()"></search>
    </div>
</div>
<div class="cst-backdrop"></div>
